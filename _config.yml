title: "Mission: Liberty"
subtitle: "A first-principles-driven organization for active people spreading the message of liberty."
name: "Mission: Liberty"
email: info@missionliberty.ee
description: >- # this means to ignore newlines until "baseurl:"
  Mission: Liberty is advancing liberty through targeted initiatives.
  Join us Wednesday nights in Tallinn, Estonia for weekly debates.
url: "https://www.missionliberty.ee"
repository: "MissionLiberty/mssionliberty.github.io"
#twitter_username: missionliberty.ee
github_username:  MissionLiberty
timezone: Europe/Tallinn

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "sunrise"
plugins:
  - jekyll-feed
  - jekyll-include-cache
include: ["_pages"]
exclude:
   - README.md

#GitHub defaults
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
